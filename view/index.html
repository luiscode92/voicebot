<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Voicebot outbound</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    input[type="checkbox"] {
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: green;
    }
    input[type="checkbox"]:not(:checked) + label {
      color: red;
    }
    label{
      font-weight: bold;
    }
    .call-form {
      background-color: #f5f5f5;
      border-radius: 5px;
      display: inline-block;
      padding: 20px;
      width: 300px;
    }
    input[type="text"] {
      background-color: #fff;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
      padding: 6px 12px;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #007bff;
      border: 1px solid #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      padding: 6px 12px;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      padding: 6px 12px;
    }
    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
  </style>
  <body>
    <h2>Outbound Call</h2>
    <form id="outboundCallForm", class="call-form">
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
        <br>
        <input type="submit" value="Start Call">
    </form>
    <div id="messageContainer"></div>
    <script>
        const outboundCallForm = document.getElementById("outboundCallForm");
        const messageContainer = document.getElementById("messageContainer");
        function showMessage(type, text) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
  
        outboundCallForm.addEventListener("submit", async (event) => {
          console.log("TEST")
          event.preventDefault();
          const recipient = document.getElementById("recipient").value;
          const outboundCallURL = "https://1d2e-2800-484-ab82-6c0-917b-1c16-3700-148b.ngrok-free.app/outbound_call";              
            const response = await fetch(outboundCallURL, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `to_phone=${encodeURIComponent(recipient)}`
            });
            const result = await response.json();
            console.log(result);
            if (!result.status || result.status !== "success") {
                showMessage("error", result.detail);
            } else {
                showMessage("success", "Call started successfully!");
            }
        });
    </script>
  </body>
</head>
